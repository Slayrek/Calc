<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #d3d3d3;
            background-color: #d3d3d3;
            border-radius: 0px;
            width: 150px;
            margin-top: 10px;
        }
        .result {
            font-size: 24px;
            color: #000000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Введіть число:</h2>
        <input type="number" id="inputNumber" placeholder="Число">
        <div class="result" id="result">Результат: </div>
    </div>

    <script>
        const input = document.getElementById('inputNumber');
        const result = document.getElementById('result');

        input.addEventListener('input', () => {
            const number = parseFloat(input.value);
            if (!isNaN(number)) {
                result.textContent = `Результат: ${number * 0.8}`;
            } else {
                result.textContent = 'Результат: ';
            }
        });
    </script>
</body>
</html>
